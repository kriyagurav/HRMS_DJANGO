{% extends 'Employeesidebase.html' %}

{% block main %}

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'Myloan' %}" class="btn btn-primary float-right" style="font-family:Times New Roman;">View My Leaves</a>
        <center><h3 class="p-2 text" style="font-family:Times New Roman;"><u>Edite My Loan</u></h3></center>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
            <table class="table table-striped table-bordered">
                <tr>
                    <th style="font-family:Times New Roman;">Select Loan Type</th>
                    <td style="font-family:Times New Roman;"><input list="browsers" name="loanType" value="{{educba.loanType}}" required>
                        <datalist id="browsers">
                          <option value="Emergency Loan">
                          <option value="Marriage Loan">
                          <option value="Home Loan">
                          <option value=" Salary Loan">
                          <option value="Education Loan">
                        </datalist></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Amount</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="amount" class="from-control" value="{{educba.amount}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Loan Date From</th>
                    <td style="font-family:Times New Roman;"><input type="date" name="fro" class="from-control" value="{{educba.fro}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Loan Date To</th>
                    <td style="font-family:Times New Roman;"><input type="date" name="to" class="from-control" value="{{educba.to}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Emi</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="emi" class="from-control" value="{{educba.emi}}" required></td>
                </tr>
            </table>
            <center><input type="submit"  value="Submit" class="btn btn-primary  px-3" style="font-family:Times New Roman;"></center>
            </form>   
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Your Loan Details filup successfully');
    window.location = ('{% url 'editemyloan' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong, try Again...');
   
</script>
{% endif %}


{% endblock %}
