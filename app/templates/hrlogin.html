{% include 'header.html' %}
{% load static %}

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body style="background-image: url({% static 'images/7.jpg' %})">
    <div class="card shadow m-5">
        <div class="card-body">
            <center><h2 class="p-2 text" style="font-family:Times New Roman; border-bottom: 2px solid orange">HR LOGIN</h2></center>
    
            <div class="container-fluid">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <h5><label style="font-family:Times New Roman;">User Name</label></h5>
                                <input type="text" name="username" class="form-control" placeholder="Enter Username" style="font-family:Times New Roman;" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <h5><label style="font-family:Times New Roman;">Password</label></h5>
                                <input type="password" name="password" class="form-control" placeholder="Enter password" style="font-family:Times New Roman;"  required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="LOGIN" class="m-2 px-3 btn btn-primary" style="font-family:Times New Roman;">
                    <a href={% url 'index' %} class="float-right text-right mt-2" style="font-family:Times New Roman;">Go Back Your To Home</a>
                </form>
    
            </div>
        </div>
    </div>
    
{% if error == "no" %}
<script>
    alert('Login successfully');
    window.location = ('{% url 'hrhome' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, try Again...');
   
</script>
{% endif %}
