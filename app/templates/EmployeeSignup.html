{% include 'header.html' %}
{% load static%}
<script>
    function checkpassword()
    {
        if(document.Signup.pwd.value!=document.Signup.cPwd.value)
        {
            alert('password and reset password field does not match');
            document.Signup.cPwd.focus();
            return false;
        }
        return true;
    }
</script>
<body style="background-image: url({% static 'images/7.jpg' %})">
<div class="card shadow m-4">
    <div class="card-body">
       <center><h2 class="p-2 text"  style="font-family:Times New Roman; border-bottom: 2px solid orange">Create An Account</h2></center>

        <div class="container-fluid">
            <form method="post" name="Signup" onSubmit = "return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="font-family:Times New Roman;">First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" style="font-family:Times New Roman;" pattern="[A-Za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="font-family:Times New Roman;">Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" style="font-family:Times New Roman;" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-family:Times New Roman;">Employee Code</label>
                            <input type="text" name="empCode" class="form-control" placeholder="Enter your Employee Code" style="font-family:Times New Roman;" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-family:Times New Roman;">Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email ID" style="font-family:Times New Roman;" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="font-family:Times New Roman;">Password</label>
                            <input type="Password" name="pwd" class="form-control" style="font-family:Times New Roman;" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="font-family:Times New Roman;">Confirm Password</label>
                            <input type="Password" name="cPwd" class="form-control" placeholder="Enter your password Again" style="font-family:Times New Roman;" required>
                        </div>
                    </div>
                </div>
                <br>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary" style="font-family:Times New Roman;">
            </form>

        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup successfully');
    window.location = ('{% url 'EmployeeLogin' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong, try Again...');
   
</script>
{% endif %}
