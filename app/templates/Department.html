{% extends 'adminbase.html' %}

{% block main %}

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'alldepartment' %}" class="btn btn-primary float-right" style="font-family:Times New Roman;">View Department</a>
        <center><h3 class="p-2 text" style="font-family:Times New Roman;"><u>ADD DEPARTMENT</u></h3></center>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
            <table class="table table-striped table-bordered">
                <tr>
                    <th style="font-family:Times New Roman;">Department Name</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="dname" class="from-control" value="{{depa.dname}}"</td>
                </tr>

                <tr>
                    <th style="font-family:Times New Roman;">Department Head</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="dhead" class="from-control" value="{{depa.dhead}}"</td>
                </tr>
            </table>
                <center><input type="submit"  value="Submit" class="btn btn-primary  px-3" style="font-family:Times New Roman;"></center>
            </form>        
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Department Created successfully');
    window.location = ('{% url 'Department' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong, try Again...');
   
</script>
{% endif %}


{% endblock %}
