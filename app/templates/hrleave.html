{% extends 'hrbase.html' %}

{% block main %}

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'MyLeaves' %}" class="btn btn-primary float-right">View My Leaves</a>
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Edite My Leaves</h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Select Leave Type</th>
                    <td><input list="browsers" name="leaveType" value="{{leaves.leaveType}}">
                        <datalist id="browsers">
                          <option value="Casual Leave">
                          <option value="Maternity Leave">
                          <option value="Marriage Leave">
                          <option value=" Paternity Leave">
                          <option value="Leave Without Pay">
                        </datalist></td>
                </tr>
                <tr>
                    <th>From</th>
                    <td><input type="date" name="fro" class="from-control" value="{{leaves.fro}}"</td>
                </tr>
                <tr>
                    <th>To</th>
                    <td><input type="date" name="to" class="from-control" value="{{leaves.to}}"</td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><input type="text" name="description" class="from-control" value="{{leaves.description}}"</td>
                </tr>
            </table>
            <center><input type="submit"  value="Submit" class="btn btn-primary  px-3"></center>
            </form>   
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Leaves Details has bean Updated successfully');
    window.location = ('{% url 'hrleave' leaves.user.id %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong, try Again...');
   
</script>
{% endif %}


{% endblock %}
