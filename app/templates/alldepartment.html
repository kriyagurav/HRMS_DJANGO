{% extends 'adminbase.html' %}


{% block main %}

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'Department' %}" class="btn btn-primary float-right" style="font-family:Times New Roman;">Edite Department</a>
        <center><h3 class="p-2 text" style="font-family:Times New Roman;"><u>Departments</u></h3></center>

        <div class="container-fluid">
            <table class="table table-striped table-bordered">
                <tr>
                    <th style="font-family:Times New Roman;">Department Name</th>
                    <td style="font-family:Times New Roman;">{{depa.dname}}</td>
                </tr>

                <tr>
                    <th style="font-family:Times New Roman;">Department Head</th>
                    <td style="font-family:Times New Roman;">{{depa.dhead}}</td>
                </tr>
            </table>
        
        </div>
    </div>
</div>

{% endblock %}
