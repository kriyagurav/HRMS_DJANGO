{% extends 'Employeesidebase.html' %}

{% block main %}
<link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/print/bootstrap-table-print.min.js"></script>

<script>
    var $table = $('#table')
  
    $(function() {
      $table.bootstrapTable()
    })
  </script>

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'editemyloan' %}" class="btn btn-primary float-right" style="font-family:Times New Roman;">Edite My Loan</a>
        <center><h3 class="p-2 text" style="font-family:Times New Roman;"><u>My Loan</u></h3></center>
        <div class="table table-striped  table-primary" >
            <h5 style="font-family:Times New Roman;"><u>Start Loan To End Loan</u></h4>
            <h5 style="font-family:Times New Roman;">{{educ.fro}}<br>{{educ.to}}</h5>
        </div>
        <div class="container-fluid">
            <table id="#table"
  data-show-print="true"
  data-url="json/data1.json">
                <tr>
                    <th style="font-family:Times New Roman;">Select Loan Type</th>
                    <td style="font-family:Times New Roman;">{{educ.loanType}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Amount</th>
                    <td style="font-family:Times New Roman;">{{educ.amount}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Loan Date From</th>
                    <td style="font-family:Times New Roman;">{{educ.fro}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Loan Date To</th>
                    <td style="font-family:Times New Roman;">{{educ.to}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Emi</th>
                    <td style="font-family:Times New Roman;">{{educ.emi}}</td>
                </tr>
            </table>  
        </div>
    </div>
</div>

{% endblock %}
