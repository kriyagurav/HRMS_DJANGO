{% extends 'jobsidebase.html' %}

{% block main %}

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'EmployeeJobForm' %}" class="btn btn-primary float-right" style="font-family:Times New Roman;">Edite Your Profile</a>
        <h3 class="p-2 text-" style="font-family:Times New Roman;"><u><center>PROFILE</center></u></h3>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
            <table class="table table-striped table-bordered">
                <tr>
                    <th style="font-family:Times New Roman;">Position</th>
                    <td style="font-family:Times New Roman;">{{Job.Position}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Email</th>
                    <td style="font-family:Times New Roman;">{{Job.email}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Mobile No</th>
                    <td style="font-family:Times New Roman;">{{Job.no}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Age</th>
                    <td style="font-family:Times New Roman;">{{Job.age}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">City</th>
                    <td style="font-family:Times New Roman;">{{Job.city}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Expected Salary</th>
                    <td style="font-family:Times New Roman;">{{Job.esalary}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Old Salary</th>
                    <td style="font-family:Times New Roman;">{{Job.osalary}}</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Start Date</th>
                    <td style="font-family:Times New Roman;">{{Job.date}}</td>
                </tr>
            </table>
            <center><input type="submit"  value="HOME" class="btn btn-primary  px-3" style="font-family:Times New Roman;"></center>
            </form>   
        </div>
    </div>
</div>




{% endblock %}
