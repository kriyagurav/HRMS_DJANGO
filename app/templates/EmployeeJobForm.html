{% extends 'jobsidebase.html' %}
{% load static %}

{% block main %}

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'editmyjob' %}" class="btn btn-primary float-right" style="font-family:Times New Roman;">View My Profile</a>
        <h5 class="p-2 text-" style="font-family:Times New Roman;"><center><u>REQUIREMENTS FROM</u></h5></center>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
            <table class="table table-striped table-bordered">
                <tr>
                    <th style="font-family:Times New Roman;">Position</th>
                    <td style="font-family:Times New Roman;"><input list="browsers" name="Position" value="{{Job.Position}}">
                        <datalist id="browsers">
                          <option value="Junior React Developer">
                          <option value="UI/UX Designer">
                          <option value="Web Developer">
                          <option value="Web Designer">
                          <option value="Finace Manager">
                        </datalist></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Mobile No</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="no" class="from-control" value="{{Job.no}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Age</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="age" class="from-control" value="{{Job.age}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">City</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="city" class="from-control" value="{{Job.city}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Expected Salary</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="esalary" class="from-control" value="{{Job.esalary}}" required</td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Old Salary</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="osalary" class="from-control" value="{{Job.osalary}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Start Date</th>
                    <td style="font-family:Times New Roman;"><input type="date" name="date" class="from-control" value="{{Job.date}}" required></td>
                </tr>
            </table>
            <center><input type="submit"  value="Submit" class="btn btn-primary  px-3" style="font-family:Times New Roman;"></center>
            </form>   
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Job Details has bean Updated successfully');
    window.location = ('{% url 'editmyjob' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong, try Again...');
   
</script>
{% endif %}


{% endblock %}
