{% extends 'Employeesidebase.html' %}

{% block main %}

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'MyLeaves' %}" class="btn btn-primary float-right" style="font-family:Times New Roman;">View My Leaves</a>
        <center><h3 class="p-2 text" style="font-family:Times New Roman;"><u>Edite My Leaves</u></h3></center>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
            <table class="table table-striped table-bordered">
                <tr>
                    <th style="font-family:Times New Roman;">Select Leave Type</th>
                    <td style="font-family:Times New Roman;"><input list="browsers" name="leaveType" value="{{leaves.leaveType}}" required>
                        <datalist id="browsers">
                          <option value="Casual Leave">
                          <option value="Maternity Leave">
                          <option value="Marriage Leave">
                          <option value=" Paternity Leave">
                          <option value="Leave Without Pay">
                        </datalist></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">From</th>
                    <td style="font-family:Times New Roman;"><input type="date" name="fro" class="from-control" value="{{leaves.fro}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">To</th>
                    <td style="font-family:Times New Roman;"><input type="date" name="to" class="from-control" value="{{leaves.to}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Description</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="description" class="from-control" value="{{leaves.description}}"></td>
                </tr>
            </table>
            <center><input type="submit"  value="Submit" class="btn btn-primary  px-3" style="font-family:Times New Roman;"></center>
            </form>   
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Leaves Details  Updated successfully');
    window.location = ('{% url 'EditMyLeaves' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong, try Again...');
   
</script>
{% endif %}


{% endblock %}
