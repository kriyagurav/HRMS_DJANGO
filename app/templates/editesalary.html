{% extends 'Employeesidebase.html' %}

{% block main %}

<div class="card shadow m-1">
    <div class="card-body">
        <a href="{% url 'my1salary' %}" class="btn btn-primary float-right" style="font-family:Times New Roman;">View My salry</a>
        <center><h3 class="p-2 text" style="font-family:Times New Roman;"><u>Edite My salry</u></h3></center>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
            <table class="table table-striped table-bordered">
                <tr>
                    <th style="font-family:Times New Roman;">Employee Name</th>
                    <td style="font-family:Times New Roman;"><input type="text" name="Ename" class="from-control" value="{{salryo.Ename}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Basic Salary</th>
                    <td style="font-family:Times New Roman;"><input type="number" name="bsalary" class="from-control" value="{{salryo.bsalary}}" required></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">HRA</th>
                    <td style="font-family:Times New Roman;"><input type="number" name="HRA" class="from-control" value="{{salryo.HRA}}"></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">PF</th>
                    <td style="font-family:Times New Roman;"><input type="number" name="PF" class="from-control" value="{{salryo.PF}}"></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">OT</th>
                    <td style="font-family:Times New Roman;"><input type="number" name="OT" class="from-control" value="{{salryo.OT}}"></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Select Allowance Type</th>
                    <td style="font-family:Times New Roman;"><input list="browsers" name="AllowanceType" value="{{salryo.AllowanceType}}" required>
                        <datalist id="browsers">
                          <option value="House Allowance">
                          <option value="petroal Allowance">
                          <option value="Enterainment  Allowance">
                          <option value=" Uniform Allowance">
                          <option value="cash Allowance">
                        </datalist></td>
                </tr>
                <tr>
                    <th style="font-family:Times New Roman;">Allowance Amount</th>
                    <td style="font-family:Times New Roman;"><input type="number" name="description" class="from-control" value="{{salryo.am}}"></td>
                </tr>
            </table>
            <center><input type="submit"  value="Submit" class="btn btn-primary  px-3" style="font-family:Times New Roman;"></center>
            </form>   
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Leaves Details  Updated successfully');
    window.location = ('{% url 'my1salary' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong, try Again...');
   
</script>
{% endif %}


{% endblock %}
