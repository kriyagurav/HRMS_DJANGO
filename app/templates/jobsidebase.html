{% load static %}
<html>
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        .list-group-item{
            padding:8px !important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 p-0">
            <center><img src="{% static 'images/HR 123.png' %}" width="100" height="100" class="img-thumbnail rounded-circle my-2"></center>
            <div class="list-group">
                <a href="{% url 'EmployeeJobDetails' %}" class="list-group-item list-group-item-success list-group-item-action  {% if request.path == '/EmployeeJobDetails/' %} active {% endif %}" style="font-family:Times New Roman;"><b>Job Description</b></a>
                <a href="{% url 'EmployeeJobForm' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/EmployeeJobForm/' %} active {% endif %}" style="font-family:Times New Roman;"><b>Apply Job</b></a>
                <a href="{% url 'editmyjob' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/editmyjob/' %} active {% endif %}"style="font-family:Times New Roman;"><b>Job Profile</b></a>
                <a href="{% url 'aboutus' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/aboutus/' %} active {% endif %}"style="font-family:Times New Roman;"><b>About us</b></a>
                <a href="{% url 'index' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/index/' %} active {% endif %}" style="font-family:Times New Roman;"><b>HOME</b></a>
            </div>
        </div>
        <div class="col-sm-10" p-"0">
            <div class="container-fluid p-2">
                <h4 class="text-center p-3"  font-weight="bold" style="font-family:Times New Roman; border-bottom : 2px solid black ; border-top : 2px solid black" >JOB REQUIREMENTS DASHBOARD</h4>
                <div class="card shadow" style="min-height : 90lkvh">
                    <div class="card-body">
                        {% block main %}

                            {% endblock %}
                    </div>
            </div>
        </div>

    </div>

</body>
</html>
