{% load static %}
<html>
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <style>
        .list-group-item{
            padding:8px !important;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">

    <script> 
        $(document).ready(function() {
            $('#example').DataTable( {
                dom: 'Bfrtip',
                buttons: [ 
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            } );
        } );
    </script>

    

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 p-0">
            <center><img src="{% static 'images/HR 123.png' %}" width="100" height="100" class="img-thumbnail rounded-circle my-2"></center>
            <div class="list-group">
                <a href="{% url 'adminhome' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/adminhome/' %} active {% endif %}" style="font-family:Times New Roman;"><b><b>DASHBOARD</b></b></a>
                <a href="{% url 'adminallemployee' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/adminallemployee/' %} active {% endif %}" style="font-family:Times New Roman;"><b><b>All Employees</b></b></a>
                <a href="{% url 'loandoc' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/loandoc/' %} active {% endif %}" style="font-family:Times New Roman;"><b>Loan</b></a>
                <a href="{% url 'adesignation' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/adesignation/' %} active {% endif %}" style="font-family:Times New Roman;"><b>Designation</b></a>
                <a href="{% url 'Department' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/Department/' %} active {% endif %}" style="font-family:Times New Roman;"><b>Department</b></a>
                <a href="{% url 'alldepartment' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/alldepartment/' %} active {% endif %}" style="font-family:Times New Roman;"><b>All Department</b></a>
                <a href="{% url 'Holidays' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/Holidays/' %} active {% endif %}" style="font-family:Times New Roman;"><b>Holidays</b></a>
                <a href="{% url 'admninchangepassword' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/admninchangepassword/' %} active {% endif %}" style="font-family:Times New Roman;"><b>Change Password</b></a>
                <a href="{% url 'index' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/index/' %} active {% endif %}" style="font-family:Times New Roman;"><b>HOME</b></a>
                <a href="{% url 'Logout' %}" class="list-group-item list-group-item-danger list-group-item-action {% if request.path == '/Logout/' %} active {% endif %}" style="font-family:Times New Roman;"><b>Logout</b></a>
            </div>
        </div>
        <div class="col-sm-10" p-"0">
            <div class="container-fluid p-2">
                <h4 class="text-center p-3"  font-weight="bold" style="font-family:Times New Roman; border-bottom : 2px solid black ; border-top : 2px solid black">ADMIN DASHBOARD</h4>
                <div class="card shadow" style="min-height : 90lkvh">
                    <div class="card-body">
                        {% block main %}

                            {% endblock %}
                    </div>
            </div>
        </div>

    </div>

</body>
</html>
